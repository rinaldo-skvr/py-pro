# ansible/deploy-blindassist.yml
---
- name: Deploy 3Netra POC Application to Orange Pi Zero 2W
  hosts: orangepi_target
  become: yes
  gather_facts: no
  
  vars:
    app_user: blindassist
    app_dir: /opt/blindassist
    service_name: blindassist
    python_version: "3.10"
    github_sha: "{{ github_sha | default('unknown') }}"
    build_date: "{{ build_date | default('unknown') }}"

  tasks:
    - name: Gather facts
      setup:

    - name: Update package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install system dependencies
      apt:
        name:
          # Python and development tools
          - python3
          - python3-pip
          - python3-venv
          - python3-dev
          - build-essential
          - cmake
          - pkg-config
          
          # Computer vision libraries
          - libopencv-dev
          - python3-opencv
          - libjpeg-dev
          - libpng-dev
          - libtiff-dev
          - libavcodec-dev
          - libavformat-dev
          - libswscale-dev
          - libv4l-dev
          
          # Audio libraries
          - libasound2-dev
          - portaudio19-dev
          - espeak
          - espeak-data
          - pulseaudio
          - alsa-utils
          
          # Bluetooth
          - bluetooth
          - bluez
          - bluez-tools
          - pulseaudio-module-bluetooth
          
          # System utilities
          - git
          - curl
          - wget
          - nano
          - htop
          - v4l-utils
          - i2c-tools
          - usbutils
          - systemd
          - openssh-server
        state: present

    - name: Create application user
      user:
        name: "{{ app_user }}"
        system: yes
        home: "{{ app_dir }}"
        shell: /bin/bash
        groups: audio,video,dialout,gpio,i2c,spi,bluetooth,pulse-access
        append: yes

    - name: Create application directory structure
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'
      loop:
        - "{{ app_dir }}"
        - "{{ app_dir }}/app"
        - "{{ app_dir }}/config"
        - "{{ app_dir }}/logs"
        - /var/log/blindassist

    - name: Copy application source code
      copy:
        src: "{{ playbook_dir }}/../src/"
        dest: "{{ app_dir }}/app/"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'
      when: ansible_check_mode == false

    - name: Create Python virtual environment
      become_user: "{{ app_user }}"
      command: python3 -m venv "{{ app_dir }}/venv"
      args:
        creates: "{{ app_dir }}/venv/bin/activate"

    - name: Upgrade pip in virtual environment
      become_user: "{{ app_user }}"
      pip:
        name: pip
        state: latest
        virtualenv: "{{ app_dir }}/venv"

    - name: Install Python dependencies
      become_user: "{{ app_user }}"
      pip:
        requirements: "{{ app_dir }}/app/requirements.txt"
        virtualenv: "{{ app_dir }}/venv"
        extra_args: --no-cache-dir

    - name: Create application configuration
      copy:
        dest: "{{ app_dir }}/config/config.yml"
        content: |
          # BlindAssist Configuration
          app:
            name: "BlindAssist"
            version: "1.0.0"
            debug: false
          
          camera:
            device_id: 0
            width: 640
            height: 480
            fps: 30
          
          audio:
            output_device: "default"
            volume: 0.8
            voice_language: "en"
        mode: '0644'

    - name: Create startup script
      copy:
        dest: "{{ app_dir }}/app/start.sh"
        content: |
          #!/bin/bash
          cd "{{ app_dir }}/app"
          source "{{ app_dir }}/venv/bin/activate"
          exec uvicorn main:app --host 0.0.0.0 --port 8000
        mode: '0755'
        owner: "{{ app_user }}"
        group: "{{ app_user }}"

    - name: Create systemd service
      copy:
        dest: /etc/systemd/system/{{ service_name }}.service
        content: |
          [Unit]
          Description=3Netra BlindAssist Service
          After=network.target

          [Service]
          Type=simple
          User={{ app_user }}
          Group={{ app_user }}
          WorkingDirectory={{ app_dir }}/app
          ExecStart={{ app_dir }}/app/start.sh
          Restart=always
          RestartSec=3

          [Install]
          WantedBy=multi-user.target
        mode: '0644'

    - name: Enable and start service
      systemd:
        name: "{{ service_name }}"
        enabled: yes
        state: started
        daemon_reload: yes

