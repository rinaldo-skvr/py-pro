<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            background: #f7f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px;
        }
        .toolbar {
            margin-bottom: 16px;
        }
        .actions {
            margin-top: 24px;
            display: flex;
            gap: 12px;
        }
        button {
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container" style="display: flex; gap: 32px;">
        <div style="flex: 1; min-width: 0; display: flex; flex-direction: column;">
            <h2>Email Template Editor</h2>
            <div class="toolbar" id="toolbar"></div>
            <div id="editor" style="height: 350px;"></div>
            <div class="actions">
                <input type="text" id="filename" placeholder="template.html" style="flex:1">
                <button onclick="saveTemplate()">Save</button>
                <button onclick="loadTemplate()">Load</button>
            </div>
        </div>
        <div style="flex: 1; min-width: 0; display: flex; flex-direction: column;">
            <h2>Raw HTML Preview</h2>
            <pre id="preview" style="height: 350px; width: 100%; border: 1px solid #eee; border-radius: 6px; background: #fff; overflow: auto; padding: 12px; font-family: 'Fira Mono', 'Consolas', monospace; font-size: 15px; white-space: pre-wrap;"></pre>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ header: [1, 2, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    ['link', 'image'],
                    [{ list: 'ordered'}, { list: 'bullet' }],
                    ['clean']
                ]
            }
        });
        document.getElementById('toolbar').appendChild(document.querySelector('.ql-toolbar'));

        function updatePreview() {
            var html = quill.root.innerHTML;
            var preview = document.getElementById('preview');
            preview.textContent = html;
        }
        quill.on('text-change', updatePreview);
        window.addEventListener('DOMContentLoaded', updatePreview);

        function saveTemplate() {
            var html = quill.root.innerHTML;
            var filename = document.getElementById('filename').value || 'template.html';
            fetch('/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ html, filename })
            }).then(r => r.json()).then(data => {
                alert('Template saved!');
            });
        }
        function loadTemplate() {
            var filename = document.getElementById('filename').value || 'template.html';
            fetch('/load/' + filename)
                .then(r => r.json())
                .then(data => {
                    quill.root.innerHTML = data.html || '';
                    updatePreview();
                });
        }
    </script>
</body>
</html>
